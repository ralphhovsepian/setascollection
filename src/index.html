<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="style/setascollection.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seta's collection</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="style/setascollection.png" alt="logo" />
    </div>

    <nav>
      <ul>
        <li id="aboutBtn"><a href="#">About me</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#order">Order</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="intro">
      <img src="style/doll.jpg" alt="Doll" />
      <div class="intro-text">
        <h1>I am Seta</h1>
        <p>Crocheter, and also a handmade dolls maker!</p>
      </div>
    </div>

    <div class="service-info">
      <h4>
        <i class="fa fa-credit-card" aria-hidden="true"></i> Secure payments
      </h4>
      <h4>
        <i class="fa fa-hand-scissors" aria-hidden="true"></i> Handmade products
      </h4>
      <h4><i class="fa fa-truck" aria-hidden="true"></i> Fast delivery</h4>
    </div>

    <div class="products" id="products">
      <h1>New collection</h1>
      <div class="items">
        <img id="bigpic" src="style/coliertwo.jpg" />

        <div class="smallpics">
          <div class="small">
            <img src="style/customdoll2.jpg" />
            <img src="style/mouse.jpg" />
            <img src="style/customdoll.jpg" />
          </div>

          <div class="seemore">
            <h3>More variety of my products are available on Instagram</h3>
            <button>
              <a href="https://www.instagram.com/setascollection/">See more</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="order" id="order">
      <h3>Ordering custom dolls has never been easier!</h3>
      <button id="orderBtn">Learn more</button>
    </div>
    <div class="footer" id="contact">
      <footer>
        Find me on:
        <a href="https://www.facebook.com/setascollection/"
          ><i class="fab fa-facebook fa-sm" aria-hidden="true"></i
        ></a>
        <a href="https://www.instagram.com/setascollection/"
          ><i class="fab fa-instagram fa-sm" aria-hidden="true"></i
        ></a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
